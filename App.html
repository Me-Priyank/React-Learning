<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id = "buttonParent">
    
  </div>
</body>
  <script>
    let state = {
        count :0
    }

    function onBtnPress(){
      state.count++
      ReRender();
    }

    function ReRender(){
      document.getElementById("buttonParent").innerHTML = "";
      const component = btnComponent(state.count);
        document.getElementById("buttonParent").appendChild(component);
    }

    function btnComponent(count){
      const button = document.createElement("button");
      button.innerHTML = `Counter : ${count}`
      button.setAttribute("onclick", "onBtnPress()");
      return button;
    }
    ReRender();
    
  </script>
</html>
